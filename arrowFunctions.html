<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Arrow function without argument
        let myFunc = () => {
          console.log("Hello World");  
        }
        myFunc();


        //Arrow function with argument
        let myFunc2 = (a,b) => {
            console.log(a+b);
        }
        myFunc2(1,2);

        //If an arrow function accepts exactly one argument, you can omit the parentheses.

        let myFunc3 = name => {
            console.log('hi ' + name);
        }
        myFunc3('John');



    

    </script>
</body>
</html>
